<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    body{
        background-color: #000000;
    }

    input[type="number"]::-webkit-outer-spin-button, 
    input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    input[type="number"] {
        -moz-appearance: textfield;
    }
</style>
<body>
    <h1 class="text-center" style="color: green; font-family: Poppins, sans-serif; font-weight: bolder;">Latihan Javascript - Operasi Penjumlahan</h1>

    <div class="container">
        <form id="form_input">
        <div class="row">
            <div class="row justify-content-center mt-3">
                <div class="col-4">      
                    <h4 class="text-center text-white">Angka Ke-1</h4>
                    <div class="input-group">
                        <input type="number" class="form-control border-success bg-dark text-white text-center" onwheel="this.blur()" id="angka1" autocomplete="off">
                    </div>
                </div>
                <div class="col-4">
                    <h4 class="text-center text-white">Angka Ke-2</h4>
                    <div class="input-group">
                        <input type="number" class="form-control border-success bg-dark text-white text-center" onwheel="this.blur()" id="angka2" autocomplete="off">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="row justify-content-center mt-3">
                <button type="button" class="btn btn-success col-2 text-dark" id="button_jumlah">Jumlah</button>
                <button type="button" class="btn btn-warning col-2 text-dark ms-3" id="button_reset">Reset</button>
            </div>
        </div>
        <div class="row">
            <div class="row justify-content-center">
                <div class="card border-success mb-4 mt-4 text-white bg-dark text-center" style="max-width: 18rem;">
                    <div class="card-header" style="font-weight: bolder;">Output</div>
                        <div class="card-body">
                            <input type="text" disabled class="form-control border-success bg-dark text-white text-center" id="hasil" autocomplete="off">
                        </div>
                </div>
            </div>
        </div>
    </form>
    </div>

    

    <script src="exercise_typedata.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
